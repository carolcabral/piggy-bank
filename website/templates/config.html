{% extends 'base.html' %} {% block head %}
<title>Manage categories</title>

{% endblock %} {% block content %}

<form action="/config" method="POST">
  <div class="mb-3 row">
    <label for="parent" class="col-sm-2 col-form-label">Grupo</label>
    <div class="col-sm-10">
      
      <select id="select">
        <option value="other">Other</option>
        <option name="parent" id="parent">1</option>
      </select>
      
      <input type=text id="newParent" name="newParent"></input>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="category" class="col-sm-2 col-form-label">Caregoria</label>
    <div class="col-sm-10">
      <select id="children-select" name="children-select">

        <option name="category" id="category">1</option>
        <option value="other">Other</option>
      </select>
      <input name="newCategory" id="newCategory"></input>
    </div>
  </div>
  
  
  <div class="mb-3 row">
    <label for="button" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary mb-3">Add new category</button>
    </div>
  </div>

</form>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

{% endblock %}
